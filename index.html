<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== HINT ===== */
.hint-bar{
  text-align:center;
  padding:6px 10px;
  font-size:13px;
  background:rgba(0,255,255,0.08);
  border-bottom:1px dashed rgba(0,255,255,0.4);
  text-shadow:0 0 8px #0ff;
}

/* ===== MOBILE TOGGLE ===== */
.mobile-toggle{
  display:none;
  padding:6px;
  background:#021b3a;
  border-bottom:1px solid #0ff;
  text-align:right;
}
.mobile-toggle button{
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  padding:5px 10px;
  font-size:13px;
  cursor:pointer;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 190px);
}

/* ===== LEFT ===== */
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:8px 10px;
  border-bottom:1px solid rgba(0,255,255,.2);
  font-size:14px;
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{display:block;user-select:none}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;height:27px;
  border-radius:50%;
  background:#0ff;
  font-size:12px;
  font-weight:bold;
  color:#002;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 8px #0ff,inset 0 0 6px #fff;
  pointer-events:none;
}
.dot::after{
  content:'';
  position:absolute;
  width:39px;height:39px;
  border:2px solid #0ff;
  border-radius:50%;
  animation:ring 1.5s infinite;
}
@keyframes ring{
  0%{transform:scale(.6);opacity:1}
  100%{transform:scale(1.2);opacity:0}
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-overlay.hidden{display:none}
.popup-box{
  width:320px;
  padding:20px;
  background:radial-gradient(circle at top,#033b66,#010a18);
  border:2px solid #0ff;
  box-shadow:0 0 20px #0ff,0 0 60px rgba(0,255,255,.6);
  text-align:center;
}
.popup-title{
  font-size:18px;
  margin-bottom:12px;
  text-shadow:0 0 12px #0ff;
}
.popup-text{
  font-size:14px;
  margin-bottom:18px;
}
.popup-actions{
  display:flex;
  justify-content:space-between;
}
.popup-actions button{
  width:48%;
  padding:8px 0;
  font-family:'Orbitron',sans-serif;
  border:1px solid #0ff;
  background:transparent;
  color:#9befff;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .mobile-toggle{display:block}
  .left{
    position:absolute;
    left:0;
    top:190px;
    height:calc(100vh - 190px);
    width:45vw;
    max-width:180px;
    z-index:20;
    transition:.3s;
  }
  .left.hide{transform:translateX(-100%)}
  .member{
    font-size:10px;
    padding:5px 6px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="mystic-text">✦ MYSTIC Farm Spot Reservation ✦</div>
</div>

<div class="topbar" id="statusBar">Current Queue: 1</div>

<div class="hint-bar">✦ Click on the map to reserve your spot ✦</div>

<div class="mobile-toggle">
  <button onclick="toggleList()">☰ Members</button>
</div>

<div class="container">
  <div class="left" id="memberList"></div>
  <div class="map-area">
    <div class="map-wrapper" id="mapWrapper">
      <img id="map" src="map.jpg">
      <div id="dots"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">−</button>
  <button onclick="resetZoom()">Reset</button>
</div>

<!-- POPUP -->
<div id="popupOverlay" class="popup-overlay hidden">
  <div class="popup-box">
    <div class="popup-title">✦ CONFIRM RESERVATION ✦</div>
    <div class="popup-text" id="popupText"></div>
    <div class="popup-actions">
      <button onclick="closePopup(false)">CANCEL</button>
      <button onclick="closePopup(true)">CONFIRM</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyBaVE7ARMQVlX7j9G-X67F46148I0ucBZo",
  databaseURL:"https://mystic-8e71f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"mystic-8e71f"
});

const db=getDatabase(app);
const stateRef=ref(db,"mysticState");

const names=[
"LGoHo","GinTonic","Cabernet","SLANE","TheDalmore","Wulinagye",
"AmericanoNoSweet","Asahi","GoldLabel","MadamREDRUM","21stHIBIKI",
"Highball","BlueLaBel","HalesBlueBoy","เสือฝ้าย","CaramelMacchiato",
"17thHIBIKI","B52","GREENLABEL","IRONBALLS"
];

let queue=1,locked=false,scale=1,booked=[],popupCB=null;
const members=[],dots=document.getElementById("dots");

names.forEach((n,i)=>{
  const d=document.createElement("div");
  d.className="member";
  d.textContent=`${i+1}. ${n}`;
  memberList.appendChild(d);
  members.push(d);
});

function showPopup(text,cb){
  popupCB=cb;
  popupText.innerHTML=text;
  popupOverlay.classList.remove("hidden");
}
window.closePopup=r=>{
  popupOverlay.classList.add("hidden");
  popupCB&&popupCB(r);
};

function render(){
  dots.innerHTML="";
  members.forEach((m,i)=>{
    m.className="member";
    m.textContent=`${i+1}. ${names[i]}`;
  });
  booked.forEach(p=>{
    const d=document.createElement("div");
    d.className="dot";
    d.textContent=p.q;
    d.style.left=(p.x-14)+"px";
    d.style.top=(p.y-14)+"px";
    dots.appendChild(d);
    members[p.q-1].classList.add("reserved");
  });
  members[queue-1]?.classList.add("active");
  statusBar.textContent=locked?"ALL RESERVED":"Current Queue: "+queue;
}

onValue(stateRef,s=>{
  const v=s.val(); if(!v)return;
  ({queue,locked,booked}=v); render();
});

mapWrapper.onclick=e=>{
  if(locked||e.target.id!=="map")return;
  const name=names[queue-1];
  showPopup(`<b>${name}</b>,<br>do you want to reserve this spot?`,ok=>{
    if(!ok)return;
    const r=map.getBoundingClientRect();
    const x=Math.floor((e.clientX-r.left)/scale);
    const y=Math.floor((e.clientY-r.top)/scale);
    booked.push({x,y,q:queue});
    queue===names.length?locked=true:queue++;
    set(stateRef,{queue,locked,booked});
  });
};

window.zoomIn=()=>{scale=Math.min(scale+.1,3);mapWrapper.style.transform=`scale(${scale})`}
window.zoomOut=()=>{scale=Math.max(scale-.1,.5);mapWrapper.style.transform=`scale(${scale})`}
window.resetZoom=()=>{scale=1;mapWrapper.style.transform="scale(1)"}
window.toggleList=()=>document.querySelector(".left").classList.toggle("hide");
</script>

</body>
</html>
