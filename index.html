<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}
.hint-bar{
  text-align:center;
  padding:6px;
  font-size:13px;
  background:rgba(0,255,255,.08);
  border-bottom:1px dashed rgba(0,255,255,.4);
  text-shadow:0 0 8px #0ff;
}

/* ===== LAYOUT ===== */
.container{
  display:flex;
  height:calc(100vh - 190px);
}
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:8px 10px;
  font-size:14px;
  border-bottom:1px solid rgba(0,255,255,.2);
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 6px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 6px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{position:relative;transform-origin:top left;}
.map-wrapper img{display:block}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;height:27px;
  border-radius:50%;
  background:#0ff;
  color:#002;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 10px #0ff,inset 0 0 6px #fff;
  pointer-events:none;
}
.dot::after{
  content:'';
  position:absolute;
  width:40px;height:40px;
  border:2px solid #0ff;
  border-radius:50%;
  animation:ring 1.5s infinite;
}
@keyframes ring{
  from{transform:scale(.6);opacity:1}
  to{transform:scale(1.2);opacity:0}
}

/* ===== POPUP ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-overlay.hidden{display:none}
.popup-box{
  width:340px;
  padding:22px;
  background:radial-gradient(circle at top,#033b66,#010a18);
  border:2px solid #0ff;
  box-shadow:0 0 25px #0ff,0 0 60px rgba(0,255,255,.6);
  text-align:center;
}
.popup-title{
  font-size:18px;
  margin-bottom:12px;
  text-shadow:0 0 12px #0ff;
}
.popup-text{
  font-size:14px;
  margin-bottom:18px;
}
.popup-actions button{
  width:100%;
  padding:8px;
  font-family:'Orbitron',sans-serif;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .member{font-size:10px;padding:5px 6px}
}
</style>
</head>

<body>

<div class="header">
  <div class="mystic-text">✦ MYSTIC Farm Spot Reservation ✦</div>
</div>
<div class="topbar" id="statusBar"></div>
<div class="hint-bar">✦ Click on the map to reserve your spot ✦</div>

<div class="container">
  <div class="left" id="memberList"></div>
  <div class="map-area">
    <div class="map-wrapper" id="mapWrapper">
      <img id="map" src="map.jpg">
      <div id="dots"></div>
    </div>
  </div>
</div>

<!-- POPUP -->
<div id="popupOverlay" class="popup-overlay hidden">
  <div class="popup-box">
    <div class="popup-title" id="popupTitle"></div>
    <div class="popup-text" id="popupText"></div>
    <div class="popup-actions">
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyBaVE7ARMQVlX7j9G-X67F46148I0ucBZo",
  databaseURL:"https://mystic-8e71f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"mystic-8e71f"
});
const db=getDatabase(app);
const stateRef=ref(db,"mysticState");

const names=[
"LGoHo","GinTonic","Cabernet","SLANE","TheDalmore","Wulinagye",
"AmericanoNoSweet","Asahi","GoldLabel","MadamREDRUM","21stHIBIKI",
"Highball","BlueLaBel","HalesBlueBoy","เสือฝ้าย","CaramelMacchiato",
"17thHIBIKI","B52","GREENLABEL","IRONBALLS"
];

let queue=1,locked=false,scale=1,booked=[];
const members=[],dots=document.getElementById("dots");

names.forEach((n,i)=>{
  const d=document.createElement("div");
  d.className="member";
  d.textContent=`${i+1}. ${n}`;
  memberList.appendChild(d);
  members.push(d);
});

function showPopup(title,text){
  popupTitle.textContent=title;
  popupText.innerHTML=text;
  popupOverlay.classList.remove("hidden");
}
window.closePopup=()=>popupOverlay.classList.add("hidden");

function render(){
  dots.innerHTML="";
  members.forEach((m,i)=>{
    m.className="member";
    m.textContent=`${i+1}. ${names[i]}`;
  });
  booked.forEach(p=>{
    const d=document.createElement("div");
    d.className="dot";
    d.textContent=p.q;
    d.style.left=(p.x-14)+"px";
    d.style.top=(p.y-14)+"px";
    dots.appendChild(d);
    members[p.q-1].classList.add("reserved");
  });
  if(!locked) members[queue-1]?.classList.add("active");
  statusBar.textContent=locked?"SYSTEM LOCKED — ALL RESERVED":"Current Queue: "+queue;
}

onValue(stateRef,s=>{
  const v=s.val(); if(!v)return;
  ({queue,locked,booked}=v); render();
});

mapWrapper.onclick=e=>{
  if(e.target.id!=="map")return;

  if(locked){
    showPopup("SYSTEM LOCKED","All reservation slots have been completed.<br>No further reservations are allowed.");
    return;
  }

  const r=map.getBoundingClientRect();
  const x=Math.floor((e.clientX-r.left)/scale);
  const y=Math.floor((e.clientY-r.top)/scale);

  if(booked.some(p=>Math.hypot(p.x-x,p.y-y)<28)){
    showPopup("INVALID SPOT","This spot has already been reserved.<br>Please select another location.");
    return;
  }

  booked.push({x,y,q:queue});

  if(queue===names.length){
    locked=true;
    showPopup("RESERVATION COMPLETE","The final reservation has been completed.<br>The system is now locked.");
  }else{
    queue++;
  }

  set(stateRef,{queue,locked,booked});
};
</script>

</body>
</html>
