<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== MOBILE TOGGLE ===== */
.mobile-toggle{
  display:none;
  padding:6px;
  background:#021b3a;
  border-bottom:1px solid #0ff;
  text-align:right;
}
.mobile-toggle button{
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  padding:5px 10px;
  font-size:13px;
  cursor:pointer;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 150px);
}

/* ===== LEFT ===== */
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:10px;
  border-bottom:1px solid rgba(0,255,255,.2);
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{display:block;user-select:none}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;height:27px;
  border-radius:50%;
  background:#0ff;
  font-size:12px;
  font-weight:bold;
  color:#002;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 8px #0ff,inset 0 0 6px #fff;
  pointer-events:none;
}
.dot::after{
  content:'';
  position:absolute;
  width:39px;height:39px;
  border:2px solid #0ff;
  border-radius:50%;
  animation:ring 1.5s infinite;
}
@keyframes ring{
  0%{transform:scale(.6);opacity:1}
  100%{transform:scale(1.2);opacity:0}
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .mobile-toggle{display:block}

  .left{
    position:absolute;
    left:0;
    top:150px;
    height:calc(100vh - 150px);
    width:65vw;
    max-width:260px;
    z-index:20;
    transition:.3s;
  }
  .left.hide{transform:translateX(-100%)}

  /* üîΩ ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏ñ‡∏ß‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ */
  .member{
    padding:6px 8px;        /* ‡∏à‡∏≤‡∏Å 10px ‚Üí ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
    font-size:12px;         /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
    line-height:1.2;        /* ‡πÅ‡∏ñ‡∏ß‡∏ä‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
  }
}

</style>
</head>

<body>

<div class="header">
  <div class="mystic-text">‚ú¶ MYSTIC FarmSpotReservation ‚ú¶</div>
</div>

<div class="topbar" id="statusBar">Current Queue: 1</div>

<div class="mobile-toggle">
  <button onclick="toggleList()">‚ò∞ Members</button>
</div>

<div class="container">
  <div class="left" id="memberList"></div>

  <div class="map-area">
    <div class="map-wrapper" id="mapWrapper">
      <img id="map" src="map.jpg">
      <div id="dots"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">‚àí</button>
  <button onclick="resetZoom()">Reset</button><br>
  <button onclick="adminUndo()">Undo</button>
  <button onclick="adminReset()">Reset</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig={
  apiKey:"AIzaSyBaVE7ARMQVlX7j9G-X67F46148I0ucBZo",
  databaseURL:"https://mystic-8e71f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"mystic-8e71f"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const stateRef=ref(db,"mysticState");

const names=[
"LGoHo","GinTonic","Cabernet","SLANE","TheDalmore","Wulinagye",
"AmericanoNoSweet","Asahi","GoldLabel","MadamREDRUM","21stHIBIKI",
"Highball","BlueLaBel","HalesBlueBoy","‡πÄ‡∏™‡∏∑‡∏≠‡∏ù‡πâ‡∏≤‡∏¢","CaramelMacchiato","17thHIBIKI","B52","GREENLABEL","IRONBALLS"
];

let queue=1,locked=false,scale=1,booked=[];
const members=[],dots=document.getElementById("dots");
const list=document.getElementById("memberList");

names.forEach((n,i)=>{
  const d=document.createElement("div");
  d.className="member";
  d.textContent=`${i+1}. ${n}`;
  list.appendChild(d);
  members.push(d);
});

function render(){
  dots.innerHTML="";
  members.forEach(m=>m.classList.remove("active","reserved"));

  booked.forEach(p=>{
    drawDot(p.x,p.y,p.q);
    members[p.q-1].classList.add("reserved");
    members[p.q-1].textContent=`${p.q}. ${names[p.q-1]} ‚Äî RESERVED`;
  });

  if(!locked && members[queue-1]){
    members[queue-1].classList.add("active");
  }

  statusBar.textContent=locked
    ?"ALL RESERVED ‚Äî LOCKED"
    :`Current Queue: ${queue}`;
}

onValue(stateRef,s=>{
  const v=s.val();
  if(!v)return;
  queue=v.queue; locked=v.locked; booked=v.booked||[];
  render();
});

mapWrapper.onclick=e=>{
  if(locked){alert("‚ùå Reservation closed");return;}
  if(e.target.id!=="map")return;
  if(!confirm("Confirm reservation?"))return;

  const r=map.getBoundingClientRect();
  const x=Math.floor((e.clientX-r.left)/scale);
  const y=Math.floor((e.clientY-r.top)/scale);

  if(booked.some(p=>Math.hypot(p.x-x,p.y-y)<28)){
    alert("‚ùå Spot already taken");
    return;
  }

  booked.push({x,y,q:queue});

  if(queue===names.length){
    locked=true;
    alert("üéâ Final reservation completed The system is closed");
  }else queue++;

  save();
};

function save(){set(stateRef,{queue,locked,booked});}

function drawDot(x,y,q){
  const d=document.createElement("div");
  d.className="dot";
  d.textContent=q;
  d.style.left=(x-14)+"px";
  d.style.top=(y-14)+"px";
  dots.appendChild(d);
}

/* ===== ZOOM ===== */
window.zoomIn=()=>{scale=Math.min(scale+.1,3);mapWrapper.style.transform=`scale(${scale})`}
window.zoomOut=()=>{scale=Math.max(scale-.1,.5);mapWrapper.style.transform=`scale(${scale})`}
window.resetZoom=()=>{scale=1;mapWrapper.style.transform="scale(1)"}

/* ===== MOBILE TOGGLE ===== */
window.toggleList=()=>{
  document.querySelector(".left").classList.toggle("hide");
}

/* ===== ADMIN ===== */
window.adminUndo=()=>{
  if(prompt("Password")!=="7890")return;
  if(!booked.length)return;
  booked.pop(); queue=Math.max(queue-1,1); locked=false;
  save();
}
window.adminReset=()=>{
  if(prompt("Password")!=="7890")return;
  set(stateRef,{queue:1,locked:false,booked:[]});
}
</script>

</body>
</html>
