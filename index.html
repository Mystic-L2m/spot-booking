<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== HINT ===== */
.hint-bar{
  text-align:center;
  padding:6px 10px;
  font-size:13px;
  background:rgba(0,255,255,0.08);
  border-bottom:1px dashed rgba(0,255,255,0.4);
  text-shadow:0 0 8px #0ff;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 190px);
}

/* ===== LEFT ===== */
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:8px 10px;
  border-bottom:1px solid rgba(0,255,255,.2);
  font-size:14px;
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{display:block;user-select:none}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;
  height:27px;
  border-radius:50%;
  background:#0ff;
  font-size:12px;
  font-weight:bold;
  color:#002;
  display:flex;
  align-items:center;
  justify-content:center;

  box-shadow:
    0 0 10px #0ff,
    0 0 22px rgba(0,255,255,.9),
    0 0 38px rgba(0,255,255,.7),
    inset 0 0 8px #fff;
}
.dot::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  border:2px solid rgba(0,255,255,.9);
  animation:dotPulse 1.6s infinite;
}
@keyframes dotPulse{
  from{transform:scale(.6);opacity:1}
  to{transform:scale(1.3);opacity:0}
}

/* ===== TOOLTIP ===== */
.dot::before{
  content:attr(data-name);
  position:absolute;
  bottom:38px;
  left:50%;
  transform:translateX(-50%);
  background:#021b3a;
  border:1px solid #0ff;
  padding:4px 8px;
  font-size:11px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  box-shadow:0 0 12px #0ff;
}
.dot:hover::before{
  opacity:1;
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
}

/* ===== TRON POPUP ===== */
.tron-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:999;
}
.tron-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#021b3a;
  border:2px solid #0ff;
  padding:22px 26px;
  min-width:280px;
  text-align:center;
  box-shadow:0 0 20px #0ff;
}
.tron-box p{
  margin-bottom:18px;
}
.tron-box button,input{
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  padding:6px 18px;
  margin:4px;
}
</style>
</head>

<body>

<div class="header"><div class="mystic-text">✦ MYSTIC FarmSpotReservation ✦</div></div>
<div class="topbar" id="statusBar">Current Queue: 1</div>
<div class="hint-bar">✦ Click on the map to reserve your spot ✦</div>

<div class="container">
  <div class="left" id="memberList"></div>
  <div class="map-area">
    <div class="map-wrapper" id="mapWrapper">
      <img id="map" src="map.jpg">
      <div id="dots"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">−</button>
  <button onclick="resetZoom()">Reset</button><br>
  <button onclick="adminUndo()">Undo</button>
  <button onclick="adminReset()">Reset</button>
</div>

<script>
function tronAlert(msg){
  return new Promise(r=>{
    const o=document.createElement("div");
    o.className="tron-overlay";
    o.innerHTML=`<div class="tron-box"><p>${msg}</p><button>OK</button></div>`;
    o.querySelector("button").onclick=()=>{o.remove();r();}
    document.body.appendChild(o);
  });
}
function tronConfirm(msg){
  return new Promise(r=>{
    const o=document.createElement("div");
    o.className="tron-overlay";
    o.innerHTML=`<div class="tron-box"><p>${msg}</p><button id="y">YES</button><button id="n">NO</button></div>`;
    o.querySelector("#y").onclick=()=>{o.remove();r(true)}
    o.querySelector("#n").onclick=()=>{o.remove();r(false)}
    document.body.appendChild(o);
  });
}
function tronPrompt(msg){
  return new Promise(r=>{
    const o=document.createElement("div");
    o.className="tron-overlay";
    o.innerHTML=`<div class="tron-box"><p>${msg}</p><input type="password"><br><button>OK</button></div>`;
    const i=o.querySelector("input");
    o.querySelector("button").onclick=()=>{o.remove();r(i.value)}
    document.body.appendChild(o);
  });
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyBaVE7ARMQVlX7j9G-X67F46148I0ucBZo",
  databaseURL:"https://mystic-8e71f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"mystic-8e71f"
});
const db=getDatabase(app);
const stateRef=ref(db,"mysticState");

const names=["LGoHo","GinTonic","Cabernet","SLANE","TheDalmore","Wulinagye",
"AmericanoNoSweet","Asahi","GoldLabel","MadamREDRUM","21stHIBIKI",
"Highball","BlueLaBel","HalesBlueBoy","เสือฝ้าย","CaramelMacchiato",
"17thHIBIKI","B52","GREENLABEL","IRONBALLS"];

let queue=1,locked=false,scale=1,booked=[];
const list=document.getElementById("memberList");
const dots=document.getElementById("dots");

names.forEach((n,i)=>{
  const d=document.createElement("div");
  d.className="member";
  d.textContent=`${i+1}. ${n}`;
  list.appendChild(d);
});

function render(){
  dots.innerHTML="";
  booked.forEach(p=>{
    const d=document.createElement("div");
    d.className="dot";
    d.textContent=p.q;
    d.dataset.name=names[p.q-1];
    d.style.left=(p.x-14)+"px";
    d.style.top=(p.y-14)+"px";
    dots.appendChild(d);
  });
}

onValue(stateRef,s=>{
  const v=s.val(); if(!v)return;
  queue=v.queue; locked=v.locked; booked=v.booked||[];
  render();
});

mapWrapper.onclick=async e=>{
  if(locked){await tronAlert("❌ Reservation closed");return;}

  const name=names[queue-1];
  if(!await tronConfirm(`${name} , Do you want to reserve this spot?`))return;

  const r=map.getBoundingClientRect();
  const x=Math.floor((e.clientX-r.left)/scale);
  const y=Math.floor((e.clientY-r.top)/scale);

  if(booked.some(p=>Math.hypot(p.x-x,p.y-y)<28)){
    await tronAlert("❌ Spot already taken");return;
  }

  booked.push({x,y,q:queue});
  queue===names.length?locked=true:queue++;
  set(stateRef,{queue,locked,booked});
};

window.zoomIn=()=>{scale=Math.min(scale+.1,3);mapWrapper.style.transform=`scale(${scale})`}
window.zoomOut=()=>{scale=Math.max(scale-.1,.5);mapWrapper.style.transform=`scale(${scale})`}
window.resetZoom=()=>{scale=1;mapWrapper.style.transform="scale(1)"}

window.adminUndo=async()=>{
  if(await tronPrompt("Password")!=="7890")return;
  booked.pop(); queue=Math.max(queue-1,1); locked=false;
  set(stateRef,{queue,locked,booked});
}
window.adminReset=async()=>{
  if(await tronPrompt("Password")!=="7890")return;
  set(stateRef,{queue:1,locked:false,booked:[]});
}
</script>

</body>
</html>
