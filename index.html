<title>Mystic Map Reservation</title>

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== MOBILE TOGGLE ===== */
.mobile-toggle{
  display:none;
  padding:6px;
  background:#021b3a;
  border-bottom:1px solid #0ff;
  text-align:right;
}
.mobile-toggle button{
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  padding:5px 10px;
  font-size:13px;
  cursor:pointer;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 150px);
}

/* ===== LEFT ===== */
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:10px;
  border-bottom:1px solid rgba(0,255,255,.2);
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{display:block;user-select:none}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;height:27px;
  border-radius:50%;
  background:#0ff;
  font-size:12px;
  font-weight:bold;
  color:#002;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 8px #0ff,inset 0 0 6px #fff;
  pointer-events:none;
}
.dot::after{
  content:'';
  position:absolute;
  width:39px;height:39px;
  border:2px solid #0ff;
  border-radius:50%;
  animation:ring 1.5s infinite;
}
@keyframes ring{
  0%{transform:scale(.6);opacity:1}
  100%{transform:scale(1.2);opacity:0}
}

/* ===== MAP HINT ===== */
.map-hint{
  position:fixed;
  right:16px;
  top:160px;
  background:rgba(0,255,255,0.12);
  border:1px solid #0ff;
  padding:8px 12px;
  font-size:13px;
  color:#9befff;
  border-radius:6px;
  box-shadow:0 0 12px rgba(0,255,255,.6);
  animation:hintPulse 1.5s infinite;
  pointer-events:none;
  z-index:50;
}
@keyframes hintPulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .mobile-toggle{display:block}
  .left{
    position:absolute;
    left:0;
    top:150px;
    height:calc(100vh - 150px);
    width:65vw;
    max-width:260px;
    z-index:20;
    transition:.3s;
  }
  .left.hide{transform:translateX(-100%)}

  .map-hint{
    top:auto;
    bottom:90px;
    right:10px;
    font-size:12px;
  }
}
</style>
</head>
