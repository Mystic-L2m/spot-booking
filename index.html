<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation (Realtime)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  overflow:hidden;
  position:relative;
  background:#020b1a;
}
.mystic-text{
  position:absolute;
  top:50%;
  white-space:nowrap;
  font-size:42px;
  color:#9befff;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 150px);
}

/* ===== LEFT ===== */
.left{
  width:300px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:10px;
  border-bottom:1px solid rgba(0,255,255,.2);
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glowWave 1.2s infinite;
}
.member.reserved{
  opacity:.55;
}
@keyframes glowWave{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{
  display:block;
  user-select:none;
}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:34px;
  height:34px;
  border-radius:50%;
  background:#00ffff;
  color:#002;
  font-size:15px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 12px #0ff,inset 0 0 8px #fff;
}
.dot::after{
  content:'';
  position:absolute;
  width:50px;
  height:50px;
  border:2px solid #0ff;
  border-radius:50%;
  animation:ring 1.5s infinite;
}
@keyframes ring{
  0%{transform:scale(.6);opacity:1}
  100%{transform:scale(1.2);opacity:0}
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}



</style>
</head>

<body>
<!-- โค้ด JS / Firebase / HTML ส่วนอื่น ใช้เหมือนเดิมทั้งหมด -->
</body>
</html>
