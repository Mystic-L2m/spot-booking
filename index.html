<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== HINT ===== */
.hint-bar{
  text-align:center;
  padding:6px 10px;
  font-size:13px;
  letter-spacing:1px;
  background:rgba(0,255,255,0.08);
  border-bottom:1px dashed rgba(0,255,255,0.4);
  color:#9befff;
  text-shadow:0 0 8px #0ff;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 190px);
}

/* ===== LEFT ===== */
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:8px 10px;
  border-bottom:1px solid rgba(0,255,255,.2);
  font-size:14px;
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:#000;
}

.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{display:block;user-select:none}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;
  height:27px;
  border-radius:50%;
  background:#0ff;
  font-size:12px;
  font-weight:bold;
  color:#002;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:auto;

  overflow:visible;   /* ‚≠ê ‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô */
  z-index:10;         /* ‚≠ê dot ‡πÄ‡∏õ‡πá‡∏ô‡∏ê‡∏≤‡∏ô */

  box-shadow:
    0 0 10px #0ff,
    0 0 22px rgba(0,255,255,.9),
    0 0 38px rgba(0,255,255,.7),
    inset 0 0 8px #fff;
}
  
/* ===== DOT OWNER LABEL ===== */
.dot-label{
  position:absolute;
  bottom:110%;
  left:50%;
  transform:translateX(-50%);
  opacity:0;
  transition:opacity .2s ease, transform .2s ease;

  font-size:11px;
  white-space:nowrap;
  padding:3px 7px;

  color:#9befff;
  background:rgba(0,15,35,.9);
  border:1px solid rgba(0,255,255,.9);
  border-radius:4px;

  text-shadow:0 0 6px #0ff;
  box-shadow:0 0 12px rgba(0,255,255,.8);

  pointer-events:none;
  z-index:20;
}
/* ===== FORCE SHOW LABEL (RED NEON) ===== */
.dot.show-label .dot-label{
  color:#ffd6d6;
  background:rgba(40,0,0,.95);
  border:1px solid rgba(255,60,60,.95);

  text-shadow:
    0 0 6px #ff3c3c,
    0 0 14px rgba(255,60,60,.9);

  box-shadow:
    0 0 14px rgba(255,60,60,.9),
    0 0 32px rgba(255,60,60,.7);
}

/* ‡∏•‡∏π‡∏Å‡∏®‡∏£‡πÉ‡∏ï‡πâ label ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÅ‡∏î‡∏á */
.dot.show-label .dot-label::after{
  border-color:
    rgba(255,60,60,.95) transparent transparent transparent;
}

/* ‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏ä‡∏µ‡πâ‡∏•‡∏á */
.dot-label::after{
  content:"";
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%);
  border-width:6px;
  border-style:solid;
  border-color:
    rgba(0,255,255,.9) transparent transparent transparent;
}

/* ===== SHOW ON HOVER (DESKTOP ONLY) ===== */
@media (hover: hover) and (pointer: fine){
  .dot:hover .dot-label{
    opacity:1;
    transform:translateX(-50%) translateY(-4px);
  }
}

/* ===== FORCE SHOW (WHEN CLICK FROM LIST) ===== */
.dot.show-label .dot-label{
  opacity:1;
  transform:translateX(-50%) translateY(-4px);
}
/* ===== FORCE SHOW DOT (RED NEON) ===== */
.dot.show-label{
  background:#ff2b2b;

  box-shadow:
    0 0 10px #ff2b2b,
    0 0 22px rgba(255,60,60,.9),
    0 0 38px rgba(255,60,60,.7),
    inset 0 0 8px #fff;
}

/* ‡∏ß‡∏á pulse ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏î‡∏á‡∏î‡πâ‡∏ß‡∏¢ */
.dot.show-label::after{
  border-color: rgba(255,60,60,.9);
  box-shadow:
    0 0 18px rgba(255,60,60,.8),
    0 0 36px rgba(255,60,60,.6);
}

/* pulse ring */
.dot::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  border:2px solid rgba(0,255,255,.9);
  animation:dotPulse 1.6s infinite;
  box-shadow:
    0 0 18px rgba(0,255,255,.8),
    0 0 36px rgba(0,255,255,.6);
}

@keyframes dotPulse{
  0%{
    transform:scale(.6);
    opacity:1;
  }
  100%{
    transform:scale(1.3);
    opacity:0;
  }
}


/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  
}

/* ===== TRON POPUP ===== */
.tron-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:999;
}
.tron-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#021b3a;
  border:2px solid #0ff;
  padding:22px 26px;
  min-width:280px;
  text-align:center;
  box-shadow:0 0 20px #0ff,inset 0 0 15px rgba(0,255,255,.6);
  z-index:1000;
}
.tron-box p{
  margin-bottom:18px;
  font-size:14px;
  color:#9befff;
  text-shadow:0 0 8px #0ff;
}
.tron-box button,input{
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  padding:6px 18px;
  margin:4px;
}
.tron-box input{
  width:120px;
  text-align:center;
}

/* ===== TRON FULL BANNER TEXT ===== */
.tron-banner{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

/* ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏•‡∏±‡∏Å */
.tron-banner span{
  font-family:'Orbitron',sans-serif;
  font-weight:700;

  /* ‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏ï‡πá‡∏°‡πÅ‡∏ñ‡∏ö‡πÅ‡∏ö‡∏ö responsive */
  font-size:clamp(26px, 6vw, 64px);
  letter-spacing:0.25em;
  text-transform:uppercase;

  color:#9befff;

  /* Neon Layer */
  text-shadow:
    0 0 8px #0ff,
    0 0 18px rgba(0,255,255,.9),
    0 0 36px rgba(0,255,255,.7),
    0 0 64px rgba(0,255,255,.5);

  /* ‡πÄ‡∏™‡πâ‡∏ô‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
  background:linear-gradient(
    90deg,
    #9befff,
    #0ff,
    #ffffff,
    #0ff,
    #9befff
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header::before,
.header::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  height:2px;
  background:linear-gradient(
    90deg,
    transparent,
    #0ff,
    #9befff,
    #0ff,
    transparent
  );
  box-shadow:0 0 12px #0ff;
}

.header::before{ top:0; }
.header::after{ bottom:0; }

/* ===== RED LASER LINK : LABEL ‚Üí DOT ===== */
.dot.show-label::before{
  content:"";
  position:absolute;

  left:50%;
  bottom:100%;                /* ‡∏¢‡∏¥‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
  transform:translateX(-50%);

  width:2px;
  height:60px;                /* ‚≠ê ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß */

  background:linear-gradient(
    to top,
    rgba(255,60,60,0),
    rgba(255,60,60,.95),
    rgba(255,60,60,0)
  );

  box-shadow:
    0 0 8px rgba(255,60,60,.9),
    0 0 20px rgba(255,60,60,.8);

  animation:redLaserPulse .7s infinite;
  pointer-events:none;

  z-index:15;                 /* ‚≠ê ‡πÄ‡∏´‡∏ô‡∏∑‡∏≠ dot */
}

/* ===== NEON GRID OVERLAY ===== */
#neonGrid{
  position:absolute;
  inset:0;

  /* ‚≠ê ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠ map ‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á interaction */
  pointer-events:none;
  z-index:30;

  background:
    linear-gradient(
      rgba(0,255,255,.18) 1px,
      transparent 1px
    ),
    linear-gradient(
      90deg,
      rgba(0,255,255,.18) 1px,
      transparent 1px
    );

  background-size:40px 40px;

  /* üî• TRON GLOW */
  box-shadow:
    inset 0 0 60px rgba(0,255,255,.15),
    inset 0 0 120px rgba(0,255,255,.08);

  mix-blend-mode:screen;
  opacity:.85;
}

/* ===== CURSOR : MAP AREA ===== */
.map-area{
  cursor: url("Precision.cur") 16 16, crosshair;
}

/* ===== CURSOR : MEMBER LIST ===== */

/* ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏õ‡∏Å‡∏ï‡∏¥ */
.member{
  cursor: url("Person Select.cur") 16 16, pointer;
}

/* ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß */
.member.reserved{
  cursor: url("Person Select.cur") 16 16, pointer;
}

  .header,
.headbanner{
  cursor: url("Normal.cur") 16 16, default;
}

  .topbar{
  cursor: url("Normal.cur") 16 16, pointer;
}

  .hint,
.hint-bar{
  cursor: url("Normal.cur") 16 16, help;
}

.controls button:nth-child(1),
.controls button:nth-child(2){
  cursor: url("Precision.cur") 16 16, pointer;
}

.controls button:nth-child(3){
  cursor: url("Precision.cur") 16 16, pointer;
}

.controls button:nth-child(5){
  cursor: url("Precision.cur") 16 16, pointer;
}

.controls button:nth-child(6){
  cursor: url("Precision.cur") 16 16, not-allowed;
}


</style>

<body>

<div class="header">
  <div class="tron-banner">
  <span>MYSTIC FARMSPOT RESERVATION</span>
</div>

</div>

<div class="topbar" id="statusBar">Current Queue: 1</div>
<div class="hint-bar">‚ú¶ Click on the map to reserve your spot ‚ú¶</div>

<div class="container">
  <div class="left" id="memberList"></div>
  <div class="map-area">
    <div class="map-wrapper" id="mapWrapper">
      <img id="map" src="map.jpg">
      
      <div id="dots"></div>
      <div id="neonGrid"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">‚àí</button>
  <button onclick="resetZoom()">Reset</button><br>
  <button onclick="adminUndo()">Undo</button>
  <button onclick="adminReset()">Reset</button>
</div>

<script>
function tronAlert(msg){
  return new Promise(r=>{
    const o=document.createElement("div");
    o.className="tron-overlay";
    o.innerHTML=`
      <div class="tron-box">
        <p>${msg}</p>
        <button>OK</button>
      </div>`;
    o.querySelector("button").onclick=()=>{o.remove();r();};
    document.body.appendChild(o);
  });
}

function tronConfirm(msg){
  return new Promise(r=>{
    const o=document.createElement("div");
    o.className="tron-overlay";
    o.innerHTML=`
      <div class="tron-box">
        <p>${msg}</p>
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </div>`;
    o.querySelector("#yes").onclick=()=>{o.remove();r(true);}
    o.querySelector("#no").onclick=()=>{o.remove();r(false);}
    document.body.appendChild(o);
  });
}

function tronPrompt(msg){
  return new Promise(r=>{
    const o=document.createElement("div");
    o.className="tron-overlay";
    o.innerHTML=`
      <div class="tron-box">
        <p>${msg}</p>
        <input type="password">
        <br>
        <button>OK</button>
      </div>`;
    const i=o.querySelector("input");
    o.querySelector("button").onclick=()=>{o.remove();r(i.value);}
    document.body.appendChild(o);
  });
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app=initializeApp({
  apiKey:"AIzaSyBaVE7ARMQVlX7j9G-X67F46148I0ucBZo",
  databaseURL:"https://mystic-8e71f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"mystic-8e71f"
});
const db=getDatabase(app);
const stateRef=ref(db,"mysticState");

const names=[ "LGoHo","GinTonic","Cabernet","SLANE","TheDalmore","Wulinagye",
"AmericanoNoSweet","Asahi","GoldLabel","MadamREDRUM","21stHIBIKI",
"Highball","BlueLaBel","HalesBlueBoy","‡πÄ‡∏™‡∏∑‡∏≠‡∏ù‡πâ‡∏≤‡∏¢","CaramelMacchiato",
"17thHIBIKI","B52","GREENLABEL","IRONBALLS" ];

let queue=1,locked=false,scale=1,booked=[];
const members=[],dots=document.getElementById("dots");
const list=document.getElementById("memberList");

names.forEach((n,i)=>{
  const d=document.createElement("div");
  d.className="member";
  d.textContent=`${i+1}. ${n}`;
  list.appendChild(d);
  members.push(d);
});

function render(){
  dots.innerHTML="";
  members.forEach((m,i)=>{
    m.classList.remove("active","reserved");
    m.textContent=`${i+1}. ${names[i]}`;
  });
  booked.forEach(p=>{
    drawDot(p.x,p.y,p.q);
    members[p.q-1].classList.add("reserved");
    members[p.q-1].textContent=`${p.q}. ${names[p.q-1]} ‚Äî RESERVED`;
  });
  if(!locked && members[queue-1]) members[queue-1].classList.add("active");
  statusBar.textContent=locked?"ALL RESERVED ‚Äî LOCKED":`Current Queue: ${queue}`;
}
// ===== CLICK NAME ‚Üí SHOW DOT LABEL =====
members.forEach((m,i)=>{
  m.onclick=()=>{
    // ‡∏•‡∏ö label ‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏Å‡πà‡∏≠‡∏ô
    document.querySelectorAll(".dot.show-label")
      .forEach(d=>d.classList.remove("show-label"));

    const dot=document.querySelector(`.dot[data-q="${i+1}"]`);
    if(!dot) return;

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠
    dot.classList.add("show-label");

    // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏à‡∏∏‡∏î
    dot.scrollIntoView({
      behavior:"smooth",
      block:"center",
      inline:"center"
    });

    // ‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    setTimeout(()=>{
      dot.classList.remove("show-label");
    },3000);
  };
});

onValue(stateRef,s=>{
  const v=s.val(); if(!v)return;
  queue=v.queue; locked=v.locked; booked=v.booked||[];
  render();
});

mapWrapper.onclick=async e=>{
  if(locked){await tronAlert("‚ùå Reservation closed");return;}
  if(e.target.id!=="map")return;
  const name=names[queue-1];
  if(!await tronConfirm(`${name} , Do you want to reserve this spot?`))return;

  const r=map.getBoundingClientRect();
  const x=Math.floor((e.clientX-r.left)/scale);
  const y=Math.floor((e.clientY-r.top)/scale);

  if(booked.some(p=>Math.hypot(p.x-x,p.y-y)<28)){
    await tronAlert("‚ùå Spot already taken");return;
  }

  booked.push({x,y,q:queue});
  if(queue===names.length){
    locked=true;
    await tronAlert("üéâ Final reservation completed. System locked.");
  }else queue++;

  set(stateRef,{queue,locked,booked});
};

function drawDot(x,y,q){
  const d=document.createElement("div");
  d.className="dot";
  d.dataset.q=q;   // ‡πÉ‡∏ä‡πâ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏à‡∏≤‡∏Å list
  d.textContent=q;
  d.style.left=(x-14)+"px";
  d.style.top=(y-14)+"px";

  const label=document.createElement("div");
  label.className="dot-label";
  label.textContent=names[q-1];
  d.appendChild(label);

  dots.appendChild(d);
}



window.zoomIn=()=>{scale=Math.min(scale+.1,3);mapWrapper.style.transform=`scale(${scale})`}
window.zoomOut=()=>{scale=Math.max(scale-.1,.5);mapWrapper.style.transform=`scale(${scale})`}
window.resetZoom=()=>{scale=1;mapWrapper.style.transform="scale(1)"}

window.adminUndo=async()=>{
  if(await tronPrompt("Password")!=="7890")return;
  if(!booked.length)return;
  booked.pop(); queue=Math.max(queue-1,1); locked=false;
  set(stateRef,{queue,locked,booked});
}

window.adminReset=async()=>{
  if(await tronPrompt("Password")!=="7890")return;
  set(stateRef,{queue:1,locked:false,booked:[]});
}
</script>
