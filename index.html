<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation (Realtime)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  overflow:hidden;
  position:relative;
  background:#020b1a;
}
.mystic-text{
  position:absolute;
  top:50%;
  white-space:nowrap;
  font-size:42px;
  color:#9befff;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 150px);
}

/* ===== LEFT ===== */
.left{
  width:300px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:10px;
  border-bottom:1px solid rgba(0,255,255,.2);
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glowWave 1.2s infinite;
}
.member.reserved{
  opacity:.55;
}
@keyframes glowWave{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{
  display:block;
  user-select:none;
}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:48px;
  height:48px;
  border-radius:50%;
  background:#00ffff;
  color:#002;
  font-size:20px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 15px #0ff,inset 0 0 12px #fff;
}
.dot::after{
  content:'';
  position:absolute;
  width:70px;
  height:70px;
  border:2px solid #0ff;
  border-radius:50%;
  animation:ring 1.5s infinite;
}
@keyframes ring{
  0%{transform:scale(.6);opacity:1}
  100%{transform:scale(1.2);opacity:0}
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <div class="mystic-text">âœ¦ MYSTIC FARMSPOT RESERVATION âœ¦</div>
</div>

<div class="topbar" id="statusBar">
  Current Queue: <span id="currentQueue">1</span>
</div>

<div class="container">
  <div class="left" id="memberList"></div>

  <div class="map-area">
    <div class="map-wrapper" id="mapWrapper">
      <img id="map" src="map.jpg">
      <div id="dots"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">âˆ’</button>
  <button onclick="resetZoom()">Reset</button><br>
  <button onclick="adminUndo()">Undo</button>
  <button onclick="adminReset()">Reset</button>
</div>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”´ à¹ƒà¸ªà¹ˆà¸„à¹ˆà¸²à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸•à¸£à¸‡à¸™à¸µà¹‰ */
const firebaseConfig = {
  apiKey: "AIzaSyBaVE7ARMQVlX7j9G-X67F46148I0ucBZo",
  authDomain: "mystic-8e71f.firebaseapp.com",
  databaseURL: "https://mystic-8e71f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mystic-8e71f",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const stateRef = ref(db, "mysticState");

/* ===== DATA ===== */
const names=[
"LGoHo","GinTonic","Cabernet","SLANE","TheDalmore","Wulinagye",
"AmericanoNoSweet","Asahi","GoldLabel","MadamREDRUM","21stHIBIKI",
"Highball","BlueLaBel","HalesBlueBoy","à¹€à¸ªà¸·à¸­à¸à¹‰à¸²à¸¢","CaramelMacchiato","17thHIBIKI"
];
const trophy=["ðŸ¥‡","ðŸ¥ˆ","ðŸ¥‰"];

let queue=1,locked=false,scale=1;
let booked=[];

const members=[],dots=document.getElementById("dots");
const list=document.getElementById("memberList");

/* ===== INIT LIST ===== */
names.forEach((n,i)=>{
  const d=document.createElement("div");
  d.className="member";
  d.textContent=`${i+1}. ${i<3?trophy[i]:""} ${n}`;
  list.appendChild(d);
  members.push(d);
});

/* ===== RENDER ===== */
function render(){
  dots.innerHTML="";
  members.forEach(m=>m.classList.remove("active","reserved"));

  booked.forEach(p=>{
    drawDot(p.x,p.y,p.q);
    members[p.q-1].classList.add("reserved");
    members[p.q-1].textContent=`${p.q}. ${names[p.q-1]} â€” RESERVED`;
  });

  if(!locked && members[queue-1]){
    members[queue-1].classList.add("active");
  }

  document.getElementById("currentQueue").textContent=queue;
  document.getElementById("statusBar").textContent=
    locked?"ALL RESERVED â€” LOCKED":`Current Queue: ${queue}`;
}

/* ===== REALTIME LISTENER ===== */
onValue(stateRef,snap=>{
  const s=snap.val();
  if(!s)return;
  queue=s.queue;
  locked=s.locked;
  booked=s.booked||[];
  render();
});

/* ===== MAP CLICK ===== */
mapWrapper.onclick=e=>{
  if(locked||e.target.id!=="map")return;

  if(!confirm("Confirm reservation?"))return;

  const r=map.getBoundingClientRect();
  const x=Math.floor((e.clientX-r.left)/scale);
  const y=Math.floor((e.clientY-r.top)/scale);

  if(booked.some(p=>Math.hypot(p.x-x,p.y-y)<50)){
    alert("Spot already taken");
    return;
  }

  booked.push({x,y,q:queue});

  if(queue===names.length){
    locked=true;
  }else{
    queue++;
  }
  save();
};

/* ===== SAVE ===== */
function save(){
  set(stateRef,{queue,locked,booked});
}

/* ===== DRAW DOT ===== */
function drawDot(x,y,q){
  const d=document.createElement("div");
  d.className="dot";
  d.textContent=q;
  d.style.left=(x-24)+"px";
  d.style.top=(y-24)+"px";
  dots.appendChild(d);
}

/* ===== ZOOM ===== */
function applyZoom(){mapWrapper.style.transform=`scale(${scale})`}
window.zoomIn=()=>{scale=Math.min(scale+.1,3);applyZoom()}
window.zoomOut=()=>{scale=Math.max(scale-.1,.5);applyZoom()}
window.resetZoom=()=>{scale=1;applyZoom()}

/* ===== ADMIN ===== */
window.adminUndo=()=>{
  if(prompt("Password")!=="7890")return;
  if(!booked.length)return;
  booked.pop();
  queue=Math.max(queue-1,1);
  locked=false;
  save();
}
window.adminReset=()=>{
  if(prompt("Password")!=="7890")return;
  set(stateRef,{queue:1,locked:false,booked:[]});
}
</script>

</body>
</html>
