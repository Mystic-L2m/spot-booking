<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Map Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#020b1a;
  color:#9befff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  height:110px;
  border-bottom:2px solid #0ff;
  position:relative;
  overflow:hidden;
}
.mystic-text{
  position:absolute;
  top:50%;
  font-size:42px;
  white-space:nowrap;
  transform:translateY(-50%);
  animation:moveText 15s linear infinite;
  text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
@keyframes moveText{
  from{left:-100%}
  to{left:100%}
}

/* ===== TOP BAR ===== */
.topbar{
  padding:8px 10px;
  background:linear-gradient(90deg,#021b3a,#033b66,#021b3a);
  border-bottom:1px solid #0ff;
}

/* ===== HINT ===== */
.hint-bar{
  text-align:center;
  padding:6px 10px;
  font-size:13px;
  letter-spacing:1px;
  background:rgba(0,255,255,0.08);
  border-bottom:1px dashed rgba(0,255,255,0.4);
  color:#9befff;
  text-shadow:0 0 8px #0ff;
}

/* ===== MAIN ===== */
.container{
  display:flex;
  height:calc(100vh - 190px);
}

/* ===== LEFT ===== */
.left{
  width:280px;
  background:#021b3a;
  border-right:1px solid #0ff;
  overflow-y:auto;
}
.member{
  padding:8px 10px;
  border-bottom:1px solid rgba(0,255,255,.2);
  font-size:14px;
}
.member.active{
  background:rgba(0,255,255,.25);
  animation:glow 1.2s infinite;
}
.member.reserved{opacity:.55}
@keyframes glow{
  0%{box-shadow:0 0 5px #0ff}
  50%{box-shadow:0 0 25px #0ff}
  100%{box-shadow:0 0 5px #0ff}
}

/* ===== MAP ===== */
.map-area{
  flex:1;
  overflow:auto;
  background:
    linear-gradient(rgba(0,255,255,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.15) 1px, transparent 1px),
    #000;
  background-size:40px 40px;
}
.map-wrapper{
  position:relative;
  transform-origin:top left;
}
.map-wrapper img{display:block;user-select:none}

/* ===== DOT ===== */
.dot{
  position:absolute;
  width:27px;
  height:27px;
  border-radius:50%;
  background:#0ff;
  font-size:12px;
  font-weight:bold;
  color:#002;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:auto;

  box-shadow:
    0 0 10px #0ff,
    0 0 22px rgba(0,255,255,.9),
    0 0 38px rgba(0,255,255,.7),
    inset 0 0 8px #fff;
}

/* pulse ring */
.dot::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  border:2px solid rgba(0,255,255,.9);
  animation:dotPulse 1.6s infinite;
  box-shadow:
    0 0 18px rgba(0,255,255,.8),
    0 0 36px rgba(0,255,255,.6);
}

@keyframes dotPulse{
  0%{transform:scale(.6);opacity:1;}
  100%{transform:scale(1.3);opacity:0;}
}

/* ===== DOT NAME LABEL (NEW) ===== */
.dot .dot-name{
  position:absolute;
  bottom:36px;
  left:50%;
  transform:translateX(-50%);
  padding:4px 10px;
  font-size:12px;
  white-space:nowrap;
  background:rgba(0,20,40,.9);
  border:1px solid #0ff;
  border-radius:6px;
  color:#9befff;
  opacity:0;
  pointer-events:none;
  text-shadow:0 0 6px #0ff;
  box-shadow:0 0 12px rgba(0,255,255,.8);
  transition:.2s;
}

.dot:hover .dot-name{
  opacity:1;
}

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  right:12px;
  bottom:12px;
}
.controls button{
  margin:3px;
  padding:6px 12px;
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  cursor:pointer;
}

/* ===== TRON POPUP ===== */
.tron-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:999;
}
.tron-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#021b3a;
  border:2px solid #0ff;
  padding:22px 26px;
  min-width:280px;
  text-align:center;
  box-shadow:0 0 20px #0ff,inset 0 0 15px rgba(0,255,255,.6);
  z-index:1000;
}
.tron-box p{
  margin-bottom:18px;
  font-size:14px;
  color:#9befff;
  text-shadow:0 0 8px #0ff;
}
.tron-box button,input{
  background:transparent;
  border:1px solid #0ff;
  color:#9befff;
  padding:6px 18px;
  margin:4px;
}
.tron-box input{
  width:120px;
  text-align:center;
}
</style>
</head>

<body>
<!-- HTML เดิมทั้งหมดคงไว้ -->

<script type="module">
/* ===== JS เดิมทั้งหมดคงไว้ ===== */

  const d=document.createElement("div");
  d.className="dot";
  d.textContent=q;
  d.style.left=(x-14)+"px";
  d.style.top=(y-14)+"px";

  const label=document.createElement("div");
  label.className="dot-name";
  label.textContent=names[q-1];

  d.appendChild(label);
  dots.appendChild(d);
}
</script>

</body>
</html>
